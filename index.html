<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game One handed Bandit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">

    <h1>One handed bandit</h1>

    <section class="game">
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
    </section>

    <section class="play">
      <input type="number" placeholder="Enter your bid" id="bid">
      <button id="start">Turn!</button>
    </section>

    <section class="panel">YOUR MONEY BEFORE NEXT GAME:
    <span class="wallet"></span>$</section>

    <section class="score">
      <span class="result"></span> You done <span class="number"></span> games, including <span class="win"></span> wins
      and <span class="loss"></span> looses
    </section>

  </div>
  <script src="Wallet.js"></script>
  <script src="Statistics.js"></script>
  <script src="Draw.js"></script>
  <script src="Result.js"></script>
  <script src="Game.js"></script>
  <script src="main.js"></script>
</body>

</html>
